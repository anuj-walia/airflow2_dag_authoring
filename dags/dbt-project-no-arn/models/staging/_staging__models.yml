version: 2
models:
  - name: stg_customers
    description: "Static customer dimension for simplified project"
    columns:
      - name: customer_id
        description: "Unique identifier for customers"
        tests: [unique, not_null]
      - name: customer_name
        description: "Customer full name"
      - name: email
        description: "Customer email address"
  - name: stg_orders
    description: "Staging orders sourced from orders seed"
    columns:
      - name: order_id
        description: "Unique order identifier"
        tests: [unique, not_null]
      - name: customer_id
        description: "Foreign key to customers"
        tests: [not_null]
      - name: order_date
        description: "Date of the order"
      - name: amount
        description: "Order monetary amount"